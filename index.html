<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>JSON and AJAX</title>
</head>
<body>
  <h1 class="jumbotron bg-info">We doing JSON with AJAX y'all</h1>
  <div class="container d-flex mb-3">
    <select class="custom-select mr-3" id="endpoint">
      <option selected>Choose an endpoint</option>
      <option value="collections">Collections</option>
      <option value="photos">Photos</option>
      <option value="users">Users</option>
    </select>

    <select class="custom-select mr-3" id="size">
      <option selected>Choose a photo size</option>
      <option value="full">Full</option>
      <option value="regular">Regular</option>
      <option value="thumb">Thumb</option>
      <option value="small">Small</option>
      <option value="raw">Raw</option>
    </select>

    <button class="btn btn-info" id="submit">Display</button>
  </div>


  <div class="container mx-auto row" id="output"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/config.json"></script>
  <script src="js/script.js"></script>
</body>
</html>
